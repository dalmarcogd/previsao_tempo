<div>
    <div id="contentBarTop">
        <p><b> Previs√£o do Tempo </b></p>
    </div>
    <ngl-modal id="bodyModal" [(open)]="opened" [directional]="directional" [header]="'Cidade'">
        <div body id="bodyModal">
            <ngl-lookup label="Estado" [lookup]="searchStates" field="name" [(pick)]="stateCurrent" debounce="0" placeholder="Selecione um estatdo.." [noResultsText]="'Nenhum estado encontrada...'">
                <template nglLookupItem let-item>
                    <div class="slds-media__body">
                    <div class="slds-lookup__result-text">{{item.name}}</div>
                    </div>
                </template>
            </ngl-lookup>
            <ngl-lookup [(value)]="value" [lookup]="searchCities" field="name" [(pick)]="userCityCurrent.city" debounce="0" placeholder="Selecione uma cidade.." [noResultsText]="'Nenhuma cidade encontrada...'">
                <template nglLookupLabel>Cidade:</template>
                <template nglLookupItem let-item>
                    <div class="slds-media__body">
                    <div class="slds-lookup__result-text">{{item.name}}</div>
                    </div>
                </template>
            </ngl-lookup>
        </div>
        <div ng-if="!userCityCurrent.city">
            <!--<table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Temperatura</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{weather.temp}}</td>
                    </tr>
                </tbody>
            </table>-->
        </div>
        <template ngl-modal-footer>
          <button class="slds-button slds-button--neutral" (click)="onCancel()">Cancelar</button>
          <button class="slds-button slds-button--brand" (click)="onSaveConfirm()">Salvar</button>
        </template>
    </ngl-modal>
    <ng2-smart-table id="table" class='form-control' [settings]="settings" [source]="source" (create)="onCreate($event)" (deleteConfirm)="onDeleteConfirm($event)" (edit)="onEdit($event)" noDataMessage="Nenhuma cidade encontrada...">
    </ng2-smart-table>


</div>
